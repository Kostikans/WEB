<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsLine</title>
    <link href="https://getbootstrap.com/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">ASK ME</a>
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    <a class="navbar-brand ml-5">
        <form class="media">
            <img src="https://i.picsum.photos/id/866/80/80.jpg" class="mr" alt="...">
        </form>
    </a>
    <a class="navbar-brand mr-auto ">User Name</a>
    <a class="navbar-brand mr-5">
        <a href="SettingsPage.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">settings</a>
    </a>
    <a class="navbar-brand mr-auto">
        <a href="" class="btn btn-primary btn-lg active ml-5" role="button" aria-pressed="true">logout</a>
</nav>
<div class="container-fluid">
    <div class="row my-2 offset-md-1">
        <div class="col-6 my-2">
            <h1>
                New Question
            </h1>
            <form>
                <div class="form-group row-my-1">
                    <label for="Title" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-9">
                        <input type="text"  class="form-control" id="Title" >
                    </div>
                </div>
                <div class="form-group col-sm-9 ">
                    <label for="Text">Text</label>
                    <textarea class="form-control" id="Text" rows="3"></textarea>
                </div>

                <div class="form-group row-my-1">
                    <label for="Tags" class="col-sm-2 col-form-label">Tags</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="Tags" >
                    </div>
                </div>
            </form>

            <div class="col-5">
                <div class="form-group">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
        <div class="col-4 my-3 offset-md-1">
            <h2>
                Popular Tags
            </h2>
            <ul class="list-group ">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Cras justo odio
                    <span class="badge badge-primary badge-pill">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Dapibus ac facilisis in
                    <span class="badge badge-primary badge-pill">2</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Morbi leo risus
                    <span class="badge badge-primary badge-pill">1</span>
                </li>
            </ul>
            <div class="row my-3">
                <div class="col">
                    <h3>
                        Best Members
                    </h3>
                </div>
            </div>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Cras justo odio
                    <span class="badge badge-primary badge-pill">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Dapibus ac facilisis in
                    <span class="badge badge-primary badge-pill">2</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Morbi leo risus
                    <span class="badge badge-primary badge-pill">1</span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
